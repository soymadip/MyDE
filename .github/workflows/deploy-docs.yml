name: Deploy to GitHub Pages

on:
  push:
    paths:
      - ".github/workflows/doploy-docs.yml"
      - "doc/**"
    branches:
      - main

  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install UV
        uses: astral-sh/setup-uv@v6

      - name: Set up Python
        run: cd doc && uv python install

      - name: Install Dependencies
        run: |
          echo "Installing dependencies..."
          cd doc && uv sync
          echo "Dependencies installed successfully."

      - name: Compile docs
        run: |
          echo "Compiling documentation..."
          cd doc
          uv run mkdocs build --site-dir ../build
          echo "Documentation compiled successfully."

      - name: Create .nojekyll & README file
        run: |
          touch build/.nojekyll
          echo '<h1 align="center">THIS BRANCH IS AUTO-GENERATED</h1>' > build/README.md

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          branch: docs
