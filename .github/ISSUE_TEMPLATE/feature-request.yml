name: Feature Request
description: Suggest an idea or new functionality
title: "[Feature] Add "
labels: ["need feature"]
projects: ["soymadip/8"]
assignees:
  - soymadip

body:
  - type: textarea
    id: problem
    attributes:
      label: What problem is this feature trying to solve?
      description: A clear and concise description of what the problem is.
      placeholder: "As a user, I am frustrated when..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: What is your proposed solution?
      description: |
        A clear and concise description of what you want to happen.
        If you have a specific implementation in mind (e.g., a new command, a UI change), please describe it.
      placeholder: "It would be great if..."
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: What alternatives have you considered?
      description: |
        A clear and concise description of any alternative solutions or features you've considered.
        Are there any temporary workarounds for this problem today?
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: |
        Add any other context, mockups, or screenshots about the feature request here.
        (You can drag-and-drop images directly into this text area.)
    validations:
      required: false

  - type: checkboxes
    id: checks
    attributes:
      label: Pre-submission Checks
      description: Please verify the following before submitting.
      options:
        - label: I have searched the existing issues to make sure this feature has not been requested yet.
          required: true
        - label: I have provided a clear and descriptive title for this feature request.
          required: true
