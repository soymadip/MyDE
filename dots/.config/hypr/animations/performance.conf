# Performance Mode - Ultra Fast & Snappy Animations

animations {

    # Ultra-sharp bezier curves for maximum responsiveness
    bezier = performance, 0.2, 0.9, 0.2, 1.0
    bezier = instant, 0.0, 0.0, 1.0, 1.0

    # Lightning-fast window animations (1-2ms)
    animation = windows, 1, 1.5, performance, popin 95%
    animation = windowsIn, 1, 1, performance, slide right
    animation = windowsOut, 1, 0.8, instant, slide right
    animation = windowsMove, 1, 1.2, performance, slidevert

    # Instant border animations
    animation = border, 1, 0.8, instant
    animation = borderangle, 1, 0.8, instant

    # Immediate fade effects
    animation = fade, 1, 1, instant
    animation = fadeIn, 1, 0.8, instant
    animation = fadeOut, 1, 0.6, instant

    # Snappy workspace switching (2ms)
    animation = workspaces, 1, 2, performance, slide
    animation = specialWorkspace, 1, 1.5, performance, slide
}
