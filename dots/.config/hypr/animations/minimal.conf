# Minimal Mode - Barely Visible Animations for Ultra Efficiency

animations {

    # Ultra-simple linear curves - zero CPU overhead
    bezier = instant, 0.0, 0.0, 1.0, 1.0

    # Minimal window animations - just enough for visual feedback
    animation = windows, 1, 0.5, instant, popin 99%
    animation = windowsIn, 1, 0.3, instant, slide right
    animation = windowsOut, 1, 0.2, instant, slide right
    animation = windowsMove, 1, 0.4, instant, slidevert

    # No border animations - eliminate unnecessary GPU work
    animation = border, 0
    animation = borderangle, 0

    # Instant fade effects - no gradual transitions
    animation = fade, 1, 0.2, instant
    animation = fadeIn, 1, 0.2, instant
    animation = fadeOut, 1, 0.1, instant

    # Nearly instant workspace switching - preserve spatial awareness
    animation = workspaces, 1, 0.5, instant, slide
    animation = specialWorkspace, 1, 0.3, instant, slide
}
