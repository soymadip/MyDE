# Balanced Mode - Smooth 6ms Animations (Default)

animations {

    # Smooth overshot bezier for polished feel
    bezier = overshot, 0.13, 0.99, 0.29, 1.1
    bezier = smooth, 0.25, 0.1, 0.25, 1.0

    # Balanced window animations - exactly 6ms timing
    animation = windows, 1, 6, overshot, popin 80%
    animation = windowsIn, 1, 6, overshot, slide right
    animation = windowsOut, 1, 6, overshot, slide right
    animation = windowsMove, 1, 6, overshot, slidevert

    # Standard border animations
    animation = border, 1, 6, smooth
    animation = borderangle, 1, 6, smooth

    # Gentle fade effects
    animation = fade, 1, 6, smooth
    animation = fadeIn, 1, 6, smooth
    animation = fadeOut, 1, 6, smooth

    # Smooth workspace switching - exactly 6ms
    animation = workspaces, 1, 6, overshot, slide
    animation = specialWorkspace, 1, 6, overshot, slide
}
